name: build

on:
  push:
    branches:
      - master

jobs:

  scratch:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: 'true'

      - name: Scratch
        run: |
          echo "Scratch"

  jvm:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    # ubuntu 18.04 comes with lein + java8 installed
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: 'true'

      - name: Cache deps
        uses: actions/cache@v1
        id: cache-deps
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('project.clj') }}
          restore-keys: |
                ${{ runner.os }}-maven-

      - name: Cache GraalVM
        uses: actions/cache@v1
        id: cache-graalvm
        with:
          path: ~/graalvm-ce-java11-21.0.0
          key: ${{ runner.os }}-graalvm-21.0.0
          restore-keys: |
                ${{ runner.os }}-graalvm-21.0.0

      - name: Download GraalVM
        run: |
          cd ~
          if ! [ -d graalvm-ce-java11-21.0.0 ]; then
            curl -O -sL https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-21.0.0/graalvm-ce-java11-linux-amd64-21.0.0.tar.gz
            tar xzf graalvm-ce-java11-linux-amd64-21.0.0.tar.gz
          fi

      - name: Fetch deps
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          lein deps

      - name: Run tests
        run: |
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0"
          script/test

      - name: Test libraries
        run: |
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0"
          sudo script/install-clojure
          script/run_lib_tests

      - name: Build uberjar
        run: |
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0"
          script/uberjar

      - name: Babashka version
        id: babashka-version
        run: |
          BABASHKA_VERSION=$(cat resources/BABASHKA_VERSION)
          echo "##[set-output name=version;]${BABASHKA_VERSION}"

      - name: Reflection artifact
        run: |
          cp reflection.json babashka-${{ steps.babashka-version.outputs.version }}-reflection.json

      - uses: actions/upload-artifact@v1
        with:
          name: jar
          path: target/babashka-${{ steps.babashka-version.outputs.version }}-standalone.jar

      - uses: actions/upload-artifact@v1
        with:
          name: reflection.json
          path: babashka-${{ steps.babashka-version.outputs.version }}-reflection.json

  linux:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    needs: [jvm]
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: 'true'

      - uses: actions/download-artifact@v1
        with:
          name: jar
          path: .

      - uses: actions/download-artifact@v1
        with:
          name: reflection.json
          path: .

      - name: Cache deps
        uses: actions/cache@v1
        id: cache-deps
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('project.clj') }}
          restore-keys: |
                ${{ runner.os }}-maven-

      - name: Cache GraalVM
        uses: actions/cache@v1
        id: cache-graalvm
        with:
          path: ~/graalvm-ce-java11-21.0.0
          key: ${{ runner.os }}-graalvm-21.0.0
          restore-keys: |
                ${{ runner.os }}-graalvm-21.0.0

      - name: Download GraalVM
        run: |
          cd ~
          if ! [ -d graalvm-ce-java11-21.0.0 ]; then
            curl -O -sL https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-21.0.0/graalvm-ce-java11-linux-amd64-21.0.0.tar.gz
            tar xzf graalvm-ce-java11-linux-amd64-21.0.0.tar.gz
          fi

      - name: Babashka version
        id: babashka-version
        run: |
          BABASHKA_VERSION=$(cat resources/BABASHKA_VERSION)
          echo "##[set-output name=version;]${BABASHKA_VERSION}"

      - name: Build Linux native image
        run: |
          export BABASHKA_JAR=babashka-${{ steps.babashka-version.outputs.version }}-standalone.jar
          export BABASHKA_XMX="-J-Xmx6g"
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0"
          cp babashka-${{ steps.babashka-version.outputs.version }}-reflection.json reflection.json
          script/compile

      - name: Test binary
        run: |
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0"
          BABASHKA_TEST_ENV=native script/test

      - name: Install clojure
        run: |
          sudo script/install-clojure /usr/local

      - name: Test libraries
        run: |
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0"
          BABASHKA_TEST_ENV=native script/run_lib_tests

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: bb
          name: babashka-${{ steps.babashka-version.outputs.version }}-linux-amd64.zip

  linux-static:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    needs: [jvm]
    runs-on: ubuntu-16.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: 'true'

      - uses: actions/download-artifact@v1
        with:
          name: jar
          path: .

      - uses: actions/download-artifact@v1
        with:
          name: reflection.json
          path: .

      - name: Cache deps
        uses: actions/cache@v1
        id: cache-deps
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('project.clj') }}
          restore-keys: |
                ${{ runner.os }}-maven-

      - name: Cache GraalVM
        uses: actions/cache@v1
        id: cache-graalvm
        with:
          path: ~/graalvm-ce-java11-21.0.0
          key: ${{ runner.os }}-graalvm-21.0.0
          restore-keys: |
                ${{ runner.os }}-graalvm-21.0.0

      - name: Download GraalVM
        run: |
          cd ~
          if ! [ -d graalvm-ce-java11-21.0.0 ]; then
            curl -O -sL https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-21.0.0/graalvm-ce-java11-linux-amd64-21.0.0.tar.gz
            tar xzf graalvm-ce-java11-linux-amd64-21.0.0.tar.gz
          fi

      - name: Babashka version
        id: babashka-version
        run: |
          BABASHKA_VERSION=$(cat resources/BABASHKA_VERSION)
          echo "##[set-output name=version;]${BABASHKA_VERSION}"

      - name: Build Linux native image
        run: |
          export BABASHKA_JAR=babashka-${{ steps.babashka-version.outputs.version }}-standalone.jar
          export BABASHKA_XMX="-J-Xmx6g"
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0"
          export BABASHKA_STATIC=true
          cp babashka-${{ steps.babashka-version.outputs.version }}-reflection.json reflection.json
          script/compile

      - name: Test binary
        run: |
          ./bb '(+ 1 2 3)'
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0"
          BABASHKA_TEST_ENV=native script/test

      - name: Install clojure
        run: |
          sudo script/install-clojure

      - name: Test libraries
        run: |
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0"
          BABASHKA_TEST_ENV=native script/run_lib_tests

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: bb
          name: babashka-${{ steps.babashka-version.outputs.version }}-linux-static-amd64.zip

  mac:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    needs: [jvm]
    runs-on: macos-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: 'true'

      - uses: actions/download-artifact@v1
        with:
          name: jar
          path: .

      - uses: actions/download-artifact@v1
        with:
          name: reflection.json
          path: .

      - name: Cache GraalVM
        uses: actions/cache@v1
        id: cache-graalvm
        with:
          path: ~/graalvm-ce-java11-21.0.0
          key: ${{ runner.os }}-graalvm-21.0.0
          restore-keys: |
                ${{ runner.os }}-graalvm-21.0.0

      - name: Download GraalVM
        run: |
          cd ~
          if ! [ -d graalvm-ce-java11-21.0.0 ]; then
            curl -O -sL https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-21.0.0/graalvm-ce-java11-darwin-amd64-21.0.0.tar.gz
            tar xzf graalvm-ce-java11-darwin-amd64-21.0.0.tar.gz
          fi

      - name: Babashka version
        id: babashka-version
        run: |
          BABASHKA_VERSION=$(cat resources/BABASHKA_VERSION)
          echo "##[set-output name=version;]${BABASHKA_VERSION}"

      - name: Build macOS native image
        run: |
          export BABASHKA_JAR=babashka-${{ steps.babashka-version.outputs.version }}-standalone.jar
          export BABASHKA_XMX="-J-Xmx6g"
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0/Contents/Home"
          cp babashka-${{ steps.babashka-version.outputs.version }}-reflection.json reflection.json
          script/compile

      - name: Test binary
        run: |
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0/Contents/Home"
          sudo script/install-leiningen
          BABASHKA_TEST_ENV=native script/test

      - name: Test libraries
        run: |
          export GRAALVM_HOME="$HOME/graalvm-ce-java11-21.0.0/Contents/Home"
          sudo script/install-clojure
          BABASHKA_TEST_ENV=native script/run_lib_tests

      - uses: actions/upload-artifact@v1
        with:
          path: bb
          name: babashka-${{ steps.babashka-version.outputs.version }}-macos-amd64.zip

  deploy:
    if: "!contains(github.event.head_commit.message, 'skip ci') && github.event_name == 'push' && github.ref == 'refs/heads/master'"
    needs: [jvm, linux, linux-static, mac]
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: 'true'

      - name: Cache deps
        uses: actions/cache@v1
        id: cache-deps
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('project.clj') }}
          restore-keys: |
                ${{ runner.os }}-maven-

      - name: Deploy
        env:
          CLOJARS_USER: "${{ secrets.CLOJARS_USER }}"
          CLOJARS_PASS: "${{ secrets.CLOJARS_PASS }}"
        run: |
          .github/script/deploy

  docker:
    if: "!contains(github.event.head_commit.message, 'skip ci') && github.event_name == 'push' && github.ref == 'refs/heads/master'"
    needs:
      - linux
      - linux-static
    runs-on: ubuntu-18.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
          submodules: 'true'

      - name: Babashka version
        id: babashka-version
        run: |
          BABASHKA_VERSION=$(cat resources/BABASHKA_VERSION)
          echo "##[set-output name=version;]${BABASHKA_VERSION}"

      - name: Make release dir
        run: mkdir -p /tmp/release

      - name: Download linux binary
        uses: actions/download-artifact@v2
        with:
          name: babashka-${{ steps.babashka-version.outputs.version }}-linux-amd64.zip
          path: /tmp/release

      - name: Download static linux binary
        uses: actions/download-artifact@v2
        with:
          name: babashka-${{ steps.babashka-version.outputs.version }}-linux-static-amd64.zip
          path: /tmp/release-static

      - name: Docker build
        env:
          DOCKERHUB_USER: "${{ secrets.DOCKERHUB_USER }}"
          DOCKERHUB_PASS: "${{ secrets.DOCKERHUB_PASS }}"
        run: |
          .github/script/docker
